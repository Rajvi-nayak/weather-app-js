<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="weather.css">
</head>

<body>

    <div class="app-wrapper d-flex justify-content-center align-items-center text-center text-dark">

        <div class="card shadow-lg p-4 rounded-4 d-flex align-items-center" style="width: 100%; max-width: 400px;">
            <h1 class="mb-4 fs-3 fw-semibold text-secondary">Weather App</h1>

            <input type="text" id="city" class="form-control mb-3 rounded-3" placeholder="Enter city name" />

            <button id="getWeather" class="btn btn-primary w-50 mb-3">Get Weather</button>

            <div id="weatherResult" class="bg-light rounded-3 p-3 shadow-sm d-none">
                <h2 id="cityName" class="fs-4 fw-bold text-dark mb-2"></h2>
                <p id="weatherCondition" class="mb-1"></p>
                <p id="temperature" class="mb-1"></p>
                <p id="humidity" class="mb-1"></p>
                <p id="windSpeed" class="mb-1"></p>
                <p id="pressure" class="mb-0"></p>
            </div>
        </div>
    </div>
